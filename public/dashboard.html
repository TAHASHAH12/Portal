<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Tools Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 20px 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .welcome-text {
            color: #666;
            font-size: 1.1em;
        }

        .logout-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s ease;
        }

        .logout-btn:hover {
            background: #c0392b;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .tool-card {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            opacity: 0.5;
        }

        .tool-card.available {
            opacity: 1;
        }

        .tool-card.available:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
        }

        .tool-card.unavailable {
            cursor: not-allowed;
        }

        .tool-icon {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .tool-title {
            font-size: 1.4em;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        .tool-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .tool-link {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s ease;
        }

        .tool-link:hover {
            transform: scale(1.05);
        }

        .tool-link.disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .page-title {
            text-align: center;
            color: white;
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .page-subtitle {
            text-align: center;
            color: rgba(255,255,255,0.9);
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        .loading-message {
            text-align: center;
            color: white;
            font-size: 1.2em;
            margin-top: 50px;
        }

        .error-message {
            text-align: center;
            color: #ff6b6b;
            font-size: 1.2em;
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .permission-badge {
            display: inline-block;
            background: #27ae60;
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            margin-top: 10px;
        }

        .permission-badge.denied {
            background: #e74c3c;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .tools-grid {
                grid-template-columns: 1fr;
            }

            .page-title {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <div class="logo">üîê SEO Tools Portal</div>
            <div class="user-info">
                <span class="welcome-text">Welcome, <strong id="username"></strong></span>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="page-title">Your SEO Toolkit</div>
        <div class="page-subtitle">Access your premium SEO analysis tools</div>

        <div id="loadingMessage" class="loading-message">
            Loading your available tools...
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>

        <div id="toolsGrid" class="tools-grid" style="display: none;">
            <!-- Tools will be loaded dynamically -->
        </div>
    </div>

    <script>
        // API configuration
        const API_BASE_URL = window.location.origin + '/api';

        // Tool metadata
        const toolMetadata = {
            'seo-analyzer': {
                icon: 'üîç',
                title: 'SEO Link Opportunity Analyzer',
                description: 'Discover and analyze potential link building opportunities for your website. Get insights on competitor backlinks and find high-quality link prospects.'
            },
            'reverse-linkscience': {
                icon: 'üîó',
                title: 'Reverse LinkScience',
                description: 'Reverse engineer your competitors\' link building strategies. Analyze backlink profiles and uncover hidden link opportunities.'
            },
            'semantic-similarity': {
                icon: 'üß†',
                title: 'Semantic Similarity Backlink Analyzer',
                description: 'Use AI-powered semantic analysis to find contextually relevant backlink opportunities. Match content themes with potential linking domains.'
            },
            'bert-semantic-analyzer': {
                icon: 'ü§ñ',
                title: 'BERT Semantic Similarity Analyzer',
                description: 'Advanced BERT-powered semantic analysis for deep content understanding. Analyze text similarity and semantic relationships with state-of-the-art NLP models.'
            }
        };

        // Check authentication and load tools
        async function initializeDashboard() {
            const token = localStorage.getItem('authToken');
            const username = localStorage.getItem('username');
            
            if (!token || !username) {
                window.location.href = '/';
                return;
            }
            
            // Display username
            document.getElementById('username').textContent = username;
            
            try {
                // Verify token and get available tools
                const response = await fetch(`${API_BASE_URL}/tools`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const availableTools = await response.json();
                    loadToolsGrid(availableTools);
                } else if (response.status === 401 || response.status === 403) {
                    // Token is invalid or expired
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('username');
                    localStorage.removeItem('userRole');
                    window.location.href = '/';
                } else {
                    throw new Error('Failed to load tools');
                }
            } catch (error) {
                console.error('Dashboard initialization error:', error);
                showError('Failed to load dashboard. Please try refreshing the page.');
            }
        }

        // Load tools grid
        function loadToolsGrid(availableTools) {
            const loadingMessage = document.getElementById('loadingMessage');
            const toolsGrid = document.getElementById('toolsGrid');
            
            loadingMessage.style.display = 'none';
            toolsGrid.style.display = 'grid';
            
            // Clear existing content
            toolsGrid.innerHTML = '';
            
            // Create tool cards
            Object.keys(toolMetadata).forEach(toolKey => {
                const tool = toolMetadata[toolKey];
                const isAvailable = availableTools.hasOwnProperty(toolKey);
                
                const toolCard = document.createElement('div');
                toolCard.className = `tool-card ${isAvailable ? 'available' : 'unavailable'}`;
                
                if (isAvailable) {
                    toolCard.onclick = () => accessTool(toolKey);
                }
                
                toolCard.innerHTML = `
                    <div class="tool-icon">${tool.icon}</div>
                    <div class="tool-title">${tool.title}</div>
                    <div class="tool-description">${tool.description}</div>
                    <a href="#" class="tool-link ${isAvailable ? '' : 'disabled'}" 
                       onclick="event.preventDefault(); ${isAvailable ? `accessTool('${toolKey}')` : ''};">
                        ${isAvailable ? 'Launch Tool' : 'Access Denied'}
                    </a>
                    <div class="permission-badge ${isAvailable ? '' : 'denied'}">
                        ${isAvailable ? 'Available' : 'Insufficient Permissions'}
                    </div>
                `;
                
                toolsGrid.appendChild(toolCard);
            });
        }

        // Access tool with authentication
        async function accessTool(toolKey) {
            const token = localStorage.getItem('authToken');
            
            if (!token) {
                alert('Please login first');
                window.location.href = '/';
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/tool/${toolKey}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    // Open the tool in a new tab
                    window.open(data.accessUrl, '_blank');
                } else {
                    const error = await response.json();
                    alert(error.error || 'Access denied');
                }
            } catch (error) {
                console.error('Tool access error:', error);
                alert('Failed to access tool. Please try again.');
            }
        }

        // Logout function
        async function logout() {
            const token = localStorage.getItem('authToken');
            
            if (token) {
                try {
                    await fetch(`${API_BASE_URL}/logout`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                } catch (error) {
                    console.error('Logout error:', error);
                }
            }
            
            // Clear local storage
            localStorage.removeItem('authToken');
            localStorage.removeItem('username');
            localStorage.removeItem('userRole');
            
            // Redirect to login
            window.location.href = '/';
        }

        // Show error message
        function showError(message) {
            const loadingMessage = document.getElementById('loadingMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            loadingMessage.style.display = 'none';
            errorMessage.style.display = 'block';
            errorMessage.textContent = message;
        }

        // Initialize dashboard on page load
        initializeDashboard();
    </script>
</body>
</html>
